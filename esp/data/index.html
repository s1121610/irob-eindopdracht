<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super cool controller</title>
    </head>
    <body>
        <button id="forwards-button">FORWARDS</button>
        <button id="backwards-button">BACKWARDS</button>
    </body>
</html>

<script>
    const forwardsButton = document.getElementById("forwards-button");
    const backwardsButton = document.getElementById("backwards-button");

    forwardsButton.addEventListener("click", async () => {
        console.log("F");
        await fetch("forwards", {
            method: "POST",
        });
    });
</script>
